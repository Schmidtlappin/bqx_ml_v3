# Cloud Build configuration for bqx-ml-extract (Job 1)
# CE Directive 2025-12-12 20:20: Bifurcated Architecture
# Builds extraction-only container image

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/bqx-ml/bqx-ml-extract:latest'
      - '-f'
      - 'Dockerfile.extract'
      - '.'

images:
  - 'gcr.io/bqx-ml/bqx-ml-extract:latest'

timeout: '600s'  # 10 minutes
